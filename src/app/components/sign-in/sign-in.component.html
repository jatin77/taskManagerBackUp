<div class="container m" *ngIf="hello; else helloUser">
  <h1 class="text-center">Sign <span class="text-blue">In</span></h1>

  <form class="form" (ngSubmit)="onSubmit()">
    <app-error *ngIf="error"></app-error>
    <div class="form-group">
      <input
        [(ngModel)]="username"
        name="username"
        type="text"
        placeholder="Your name"
      />
    </div>
    <div class="form-group">
      <input
        [(ngModel)]="password"
        type="password"
        name="password"
        placeholder="Password"
      />
    </div>
    <div class="text-center"><button type="submit">SignIn</button></div>
  </form>
</div>
<ng-template #helloUser>
  <div class="container m">
    <h1 class="text-center">
      Hello, {{ username }}<span class="text-blue"> How are you today ?</span>
    </h1>
    <div class="text-center m">
      <a routerLink="/allTask" class=" hello-btn text-grey ">
        Explore All task's</a
      >
    </div>
  </div>
</ng-template>
