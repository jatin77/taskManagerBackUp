<div class="container m">
  <h1 class="text-center ">All <span class="text-blue">User's</span></h1>

  <div class="container-sm">
    <div class="card ">
      <div class="card-head my-sm text-center">
        <ng-container *ngFor="let user of users">
          <div>
            <a routerLink="/userDetail/{{ user.username }}" class=" text-black">
              {{ user.username }}
            </a>
            <div class=" my-1"></div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
